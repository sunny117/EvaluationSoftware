<!DOCTYPE html>
<html>
    <head>
        <title>Office Evaluation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div>
            <label for="numofoffices">Please, enter the number of offices which will be rated:</label>
            <input type="text" id="numofoffices" name="numofoffices"><br><br>    
        </div>

        <div class="consultantnames"></div>
        
        <div class="constraints">
            <label for="Quality">Please, input the importance rate of Quality Constraints:</label>
            <input type="text" id="Quality" name="Quality"><br><br>    
            <label for="Time">Please, input the importance rate of Time Constraints:</label>
            <input type="text" id="Time" name="Time"><br><br>    
            <label for="Cost">Please, input the importance rate of Cost Constraints:</label>
            <input type="text" id="Cost" name="Cost"><br><br>
        </div>

        <div class="selectioncriteria"></div>

        <div class="output"></div><br><br>

        <button id='submit'>Submit</button>
       
    </body>

</html>
